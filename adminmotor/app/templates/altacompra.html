{% extends 'principal.html'%}
{% block titulo %} Compras{% endblock %}
{% block encabezado %} 
  <div class="col-lg-12">
    <h1 class="page-header">Compras <small>Generar compra!</small></h1>
      
  </div> 
{% endblock %}
{% block contenido%}
  <form class="form-horizontal" role="form" id="formcreateuser" action="" method="post">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group col-lg-12">
          <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputNombre" placeholder="Aceite">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputCantidad" class="col-sm-2 control-label">Cantidad</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputCantidad" placeholder="50">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputProveedor" class="col-sm-2 control-label">Proveedor</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputProveedor" placeholder="Jose Perez Mora">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputFecha" class="col-sm-2 control-label" >Fecha</label>
          <div class=" input-group col-sm-10 input-append date" id="datetimepicker3">
            <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
            <input data-format="yyyy-MM-dd" type="text" name="username" class="form-control"  id="inputFecha" placeholder="AAAA/MM/DD">
          </div>
        </div>

        <div class="form-group" >
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <a href="">
          <img src="/static/img/limon-verde.jpg">
        </a>
      </div>
    </div>
  </form>
{% endblock%}

{% block footer_scripts %} 
  <script type="text/javascript"
   src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
  </script> 
  <script type="text/javascript"
   src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
  </script>
  <script type="text/javascript"
   src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
  </script>
  <script type="text/javascript"
   src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
  </script>
 
  <script type="text/javascript">
    $(function() {
      $('#datetimepicker3').datetimepicker({
        pickTime: 'fr-FR'
      });
    });
  </script>
{% endblock %}
