{% extends 'principal.html'%}
{% block titulo %} Empleados{% endblock %}
{% block encabezado %} 
  <div class="col-lg-12">
    <h1 class="page-header">Empleados <small>Agrega un empleado!</small></h1>
      
  </div> 
{% endblock %}
{% block contenido%}
  <form class="form-horizontal" role="form" id="formcreateuser" action="" method="post">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group col-lg-12">
          <label for="inputNombre" class="col-sm-2 control-label">Nombre(s)</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputNombre" placeholder="Maria Guadalupe">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputApellido" class="col-sm-2 control-label">Apellidos</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputApellido" placeholder="Lopez Mora">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputDireccion" class="col-sm-2 control-label">Direccion</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputDireccion" placeholder="Luis Amezcua #23">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputTelefono" class="col-sm-2 control-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" name="userEstado" class="form-control" id="inputTelefono" placeholder="(044)353-532-34-34">
          </div>
        </div>

        <div class="form-group" >
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <a href="">lidia</a>
      </div>
    </div>
  </form>
{% endblock%}
