{% extends 'principal.html'%}
{% block titulo %} Productos {% endblock %}
{% block encabezado %} 
  <div class="col-lg-12">
    <h1 class="page-header"> Productos <small>Agrega un producto!</small></h1>
      
  </div> 
{% endblock %}
{% block contenido%}
  <form class="form-horizontal" role="form" id="formcreateuser" action="" method="post">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group col-lg-12">
          <label for="inputNombre" class="col-sm-2 control-label">Nombre del Producto</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputNombre" placeholder="Motor">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputCantidad" class="col-sm-2 control-label">Cantidad</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputCantidad" placeholder="4">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputMarca" class="col-sm-2 control-label">Marca</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputMarca" placeholder="patito">
          </div>
        </div>

        <div class="form-group" >
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <a href="">lidia</a>
      </div>
    </div>
  </form>
{% endblock%}
