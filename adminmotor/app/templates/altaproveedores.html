{% extends 'principal.html'%}
{% block titulo %} Proveedores{% endblock %}
{% block encabezado %} 
<div class="col-lg-12">
      <h1 class="page-header">Proveedores <small>Agrega tus proveedores!</small></h1>
      
    </div> 
  {% endblock %}
{% block contenido%}
  <form class="form-horizontal" role="form" id="formcreateuser" action="" method="post">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group col-lg-8">
          <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputNombre" placeholder="Pablo Lopez">
          </div>
        </div>

        <div class="form-group col-lg-8">
          <label for="inputDireccion" class="col-sm-2 control-label">Direccion</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputDireccion" placeholder="Direccion #000">
          </div>
        </div>

        <div class="form-group col-lg-8">
          <label for="inputTelefono" class="col-sm-2 control-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputTelefono" placeholder="(01)355-531-22-33">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
              <button type="submit" name="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
          <a href="">lidia</a>
      </div>
    </div>
  </form>
{% endblock%}
