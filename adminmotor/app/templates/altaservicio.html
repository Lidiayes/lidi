{% extends 'principal.html'%}
{% block titulo %} Servicios{% endblock %}
{% block encabezado %} 
  <div class="col-lg-12">
    <h1 class="page-header">Clientes <small>Agrega un servicio!</small></h1>
      
  </div> 
{% endblock %}
{% block contenido%}
  <form class="form-horizontal" role="form" id="formcreateuser" action="" method="post">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group col-lg-12">
          <label for="inputNombre" class="col-sm-2 control-label">Nombre del Servicio</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputNombre" placeholder="Cambiar Aceite">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputTipo" class="col-sm-2 control-label">Tipo de servicio</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputApellido" placeholder="Lopez Mora">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputDescripcion" class="col-sm-2 control-label">Descripcion</label>
          <div class="col-sm-10">
            <textarea name="contact_message" class="form-control" rows="6" id="input4" placeholder="se realizara ..."></textarea>
          </div>
        </div>

        <div class="form-group" >
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <a href="">lidia</a>
      </div>
    </div>
  </form>
{% endblock%}
