{% extends 'principal.html'%}
{% block titulo %} Vehiculos{% endblock %}
{% block encabezado %} 
  <div class="col-lg-12">
    <h1 class="page-header">Vehiculo <small>Agrega un vehiculo!</small></h1>
      
  </div> 
{% endblock %}
{% block contenido%}
  <form class="form-horizontal" role="form" id="formcreateuser" action="" method="post">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group col-lg-12">
          <label for="inputPlacas" class="col-sm-2 control-label">Placas</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputPlacas" placeholder="MMM-44-34">
          </div>
        </div>

          <div class="form-group col-lg-12">
            <label for="inputColor" class="col-sm-2 control-label">Color</label>
            <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputColor" placeholder="Blaco-perla">
            </div>
          </div>

        <div class="form-group col-lg-12">
          <label for="inputAno" class="col-sm-2 control-label">Ano</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputAno" placeholder="2012">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputNumeroSerie" class="col-sm-2 control-label">Numero de serie</label>
          <div class="col-sm-10">
            <input type="text" name="userEstado" class="form-control" id="inputNumeroSerie" placeholder="00000000000000000">
          </div>
        </div>

        <div class="form-group" >
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <a href="">lidia</a>
      </div>
    </div>
  </form>
{% endblock%}
