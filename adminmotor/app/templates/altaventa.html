{% extends 'principal.html'%}
{% block titulo %} Clientes{% endblock %}
{% block encabezado %} 
  <div class="col-lg-12">
    <h1 class="page-header">Clientes <small>Agrega tus clientes!</small></h1>
      
  </div> 
{% endblock %}
{% block contenido%}
  <form class="form-horizontal" role="form" id="formcreateuser" action="" method="post">
    <div class="row">
      <div class="col-md-8">

        <div class="form-group col-lg-12">
          <label for="inputNombre" class="col-sm-2 control-label">Nombre de producto</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputNombre" placeholder="motor">
          </div>
        </div>
        
        <div class="form-group col-lg-12">
          <label for="inputCantidad" class="col-sm-2 control-label">Cantidad</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputCantidad" placeholder="5">
          </div>
        </div>

        <div class="form-group col-lg-12">
          <label for="inputClientes" class="col-sm-2 control-label">Clientes</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputClientes" placeholder="Juan Perez">
          </div>
        </div>

        <div class="form-group" >
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <a href="">lidia</a>
      </div>
    </div>
  </form>
{% endblock%}
